<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDIAS EM HTML</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador</p>

    <picture>

        <source media="(max-width: 600px)" srcset="img/pequena.jfif" type="image/png">
        <source media="(max-width: 1000px)" srcset="img/media.jpg" type="image/png">
        <img src="img/grande.png" alt="Imagem Fexivel">

    </picture>

    <h2>Reproduzindo Audio</h2>

    <audio preload="auto" autoplay controls>
        <source src="media/music.mp3">

    </audio>
    
</body>
</html>
